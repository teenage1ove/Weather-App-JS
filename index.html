<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Kirill S</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="./images/cloud.ico">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location bro" id="input">
            <button class="fa-solid fa-magnifying-glass"  id="search"></button>
        </div>

        <div class="not-found">
            <img src="./images/404.png" alt="Not found | Error">
            <p>Oops! Invalid location :/</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span id="humidity"></span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind"></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/a27a0b0318.js" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/script.js"></script>
    
</body>
</html>
